<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/login.css" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body background="assets/login/backk.gif">
    <div class="login-page">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text", placeholder="Username">
        </div>

        <div class="input-box">
            <input type="Password", placeholder="Password">
        </div>

        <div class="show-password">
            Show Password
            <input type="checkbox">
        </div>

        <div class="elements">
            <button class="login-b">
                Login
            </button>
        </div>
        
        <div class="elements" style="margin-top: 10px;">
            <p>Don't have an account?</p>
            <p class="reg-b">Register</p>
        </div>

    </div>

</body>
</html>
