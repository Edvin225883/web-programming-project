<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>

    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>
        <section class="navbar">
            <button class="home-b">
                <img class="icon" src="assets/home/icons/download.jpg" alt="Home">
            </button>
            
            <div class="nav-buttons">
                <button>Store</button>
                <div class="dropdown">
                    <button class="dropbtn">Account</button>
                    <div class="dropdown-content">
                      <a href="#">Orders</a>
                      <a href="#">Settings</a>
                      <a href="#">Log Out</a>
                    </div>
                  </div>
                <button>About</button>
                <button>Support</button>
            </div>
    
            <button class="cart-b">
                <img class="icon" src="assets/home/icons/cart.jpg" alt="">
            </button>
            
            <div class="hamb-menu">
                <img src="assets/home/icons/menu.png" alt="">
            </div>

            <div class="dropdown-menu">
                <li><button>Store</button></li>
                <li><div class="dropdown">
                    <button class="dropbtn">Account</button>
                    <div class="dropdown-content">
                      <a href="#">Orders</a>
                      <a href="#">Settings</a>
                      <a href="#">Log Out</a>
                    </div>
                  </div></li>
                <li><button>About</button></li>
                <li><button>Support</button></li>
                <li><button>Cart</button></li>
            </div>
        </section>
    </header>

    <main>
        <div class="cart-list">
            <li>
                <img src="/assets/kasnije/4070ti.jpg" alt="">
                <div>
                    <h1>Name</h1>
                    <p class="price">$1049.99</p>
                    <button>Remove</button>
                </div>

            </li>

            <li>
                <img src="/assets/kasnije/4070ti.jpg" alt="">
                <div>
                    <h1>Name</h1>
                    <p class="price">$1049.99</p>
                    <button>Remove</button>
                </div>
            </li>
            
        </div>
        
        <div class="cart-info">
            <h1>Cart info</h1>

            <p>Number of items: 2</p>

            <p>Full cost: $2099.98</p>

            <button id="clear">Clear Cart</button>
            <button id="checkout">Proceed to Checkout</button>
        </div>
    </main>
</body>
</html>
