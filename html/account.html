<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>

    <link rel="stylesheet" href="../css/account.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Rajdhani:wght@300;400;500;600;700&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body>
    <div class="motd">
        <p>Message of the day. Click <u>here</u> for more details.</p>
    </div>

    <div class="userInfo">
        <div>
            <p>Email: </p>
            <input type="email" name="email" id="">
        </div>
        <div>
            <p>Username: </p>
            <input type="text" name="username" id="">
        </div>

        <div>
            <p>Full name: </p>
            <input type="text" name="fullName" id="">
        </div>
        <div>
            <p>Address: </p>
            <input type="text" name="address" id="">
        </div>
        <div>
            <p>City: </p>
            <input type="text" name="city" id="">
            
            <p style="margin-left: 10px;">Postal Code: </p>
            <input type="text" name="zip" id="">
        </div>
        <div>
            <p>Country: </p>
            <input type="text" name="country" id="">

            <p style="margin-left: 10px;">Phone: </p>
            <input type="tel" name="phone" id="">
        </div>

        <button>Save</button>
    </div>
    
</body>
</html>
