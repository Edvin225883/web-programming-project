<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="css/login.css" rel="stylesheet" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&family=Sixtyfour&display=swap" rel="stylesheet">
</head>
<body background="assets/login/backk.gif">
    <div class="register-page">
        <h1>Register</h1>
        <div class="input-box">
            <input type="text", placeholder="Username">
        </div>

        <div class="input-box">
            <input type="Password", placeholder="Password">
        </div>

        <div class="input-box">
            <input type="Password", placeholder="Repeat Password">
        </div>

        <div class="show-password">
            Show Password
            <input type="checkbox">
        </div>

        <div>
            <button class="login-b">
                Register
            </button>
        </div>
        
        <div class="regist">
            <p style="display: inline-block;">You have an account?</p>
            <a href="login.html"><p class="reg-b">Login</p></a>
        </div>

    </div>

</body>
</html>
